<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="head">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="display">

                <div class="activearea">0</div>
            </div>
            <div class="buttons">
                <div class="clearbutton">Clear</div>

                <div class="numbers">
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number">0</div>
                    <div class="decimal">.</div>
                    <div class="posneg">+/-</div>
                </div>

                <div class="operatorbuttons">
                    <div class="operator">+</div>
                    <div class="operator">-</div>
                    <div class="operator">*</div>
                    <div class="operator">/</div>
                    <div class="equalbutton">=</div>
                </div>
            </div>
        </div>
        <!-- 
            <div class="testarea">
            <div class="firstnumber">firstNumber: null</div>
            <div class="secondnumber">secondNumber: null</div>
            <div class="operator">operator: null</div>
            <div class="calcresult">calcResult: null</div>
            <div class="displayvalue">displayValue: null</div>
        </div>
-->
    </div>
</body>

<script src="script.js"></script>

</html>
